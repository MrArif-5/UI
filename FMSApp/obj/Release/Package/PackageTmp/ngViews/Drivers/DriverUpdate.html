                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">

                                            <div class="row">

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Password</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="wallet" ng-model="Hero.Password">

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>IMEI Number</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="platenumber" ng-model="Hero.IMEI">

                                                                    <img ng-src="{{filePath}}{{Hero.RegCert}}" class="img-responsive " style="width:155px;">

                                            </div>
                                        </div>
