
<div>
    <div id="wrapper">

        <div header-Direc>

        </div>

        <div side-Bar>

        </div>
        <form name="userform" novalidate autocomplete="off">
            <div class="content-page">
                <div class="content">


                    <div class="container-fluid">
                        <div class="page-title-box">
                            <div class="row align-items-center">
                                <div class="col-sm-6">
                                    <h4 class="page-title">Add Delivery Hero</h4>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div>
                                            <!--<div class="row">
                                            <div class="col-md-12">
                                                <img src="assets/images/users/user-4.jpg" alt="user" class="profile-img">
                                            </div>
                                        </div>-->
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Full Name</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="firstname" ng-model="HeroName" required>
                                                            <span class="err-msg" ng-show="submitted==true && userform.firstname.$error.required"><font color="red">Please Enter First Name</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Alternative Mobile </label>
                                                        <div>
                                                            <input type="text" class="form-control" name="alternateNo" ng-model="WhatsappNo" required>
                                                            <span class="err-msg" ng-show="submitted==true && userform.alternateNo.$error.required"><font color="red">Alternate Mobile Number</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Mobile</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="mobile" ng-model="MobileNo" required>
                                                            <span class="err-msg" ng-show="submitted==true && userform.mobile.$error.required"><font color="red">Mobile Number</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Vehile Plate Number</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="plateNo" ng-model="PlateNo" required>
                                                            <span class="err-msg" ng-show="submitted==true && userform.plateNo.$error.required"><font color="red">Plate Number</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <label>Date Of Birth</label>
                                                        <div>
                                                            <input class="form-control"
                                                                   moment-picker="DOB"
                                                                   min-date="minDateString"
                                                                   format="MM/DD/YYYY"
                                                                   placeholder=""
                                                                   name="dob"
                                                                   style="padding-left: 10px;"
                                                                   ng-model="DOB"
                                                                   ng-model-options="{ updateOn: 'blur' }">

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Create Password</label>
                                                        <div>
                                                            <input type="text" class="form-control" ng-model="Password" autocomplete="off">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Driver-Wallet</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="wallets" ng-model="Wallet">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>IMEI-Number </label>
                                                        <div>
                                                            <input type="text" class="form-control" name="imei" ng-model="IMEI" required>
                                                            <span class="err-msg" ng-show="submitted==true && userform.imei.$error.required"><font color="red">IEMI Number Mandatory</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Aadhar</label>
                                                        <div>
                                                            <input type="file" fileread="AdharCard" accept="image/*">
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Driving License</label>
                                                        <div>
                                                            <input type="file" fileread="DrivingLicense" accept="image/*">
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Pan Card</label>
                                                        <div>
                                                            <input type="file" fileread="PanCard" accept="image/*">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Vehicle Rc</label>
                                                        <div>
                                                            <input type="file" fileread="RegCert" accept="image/*">
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Driver-Image</label>
                                                        <div>
                                                            <input type="file" fileread="Photo" accept="image/*">
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>

                                            <hr>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group mb-0">
                                                        <div style="text-align:center;">
                                                            <button type="reset" class="btn btn-secondary waves-effect">Cancel</button>
                                                            <button type="submit" ng-click="submitted=true;CreateDeliveryHero(userform.$valid)" class="btn btn-primary waves-effect waves-light mr-1">
                                                                Submit
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- container-fluid -->
                        </div>
                    </div>

                </div>
                </div>
        </form>




                <div footerpage="">
                    <footer class="footer">
                        <span>© 2019 Riyadh Schools - Developed by <a class="url" data-target="_blank" href="http://www.ibsksa.com/">Intelligent Business Solutions</a></span>.
                    </footer>
                </div>
            </div>
    </div>
    <div footerpage>

    </div>

</div>
