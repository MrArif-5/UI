
<div>
    <div id="wrapper">

        <div header-Direc>

        </div>

        <div side-Bar>

        </div>
        <div class="content-page">
            <form name="userform" novalidate autocomplete="off">
                <div class="content">
                    <div class="container-fluid">
                        <div class="page-title-box">
                            <div class="row align-items-center">
                                <div class="col-sm-6">
                                    <h4 class="page-title">Coupons</h4>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">


                                                </div>
                                                <div class="table-responsive">
                                                    <table class="table table-hover">
                                                        <thead>
                                                            <tr>
                                                                <!--<th scope="col"> (#) </th>-->
                                                                <th scope="col">Coupon Code</th>
                                                                <th scope="col">Start Date</th>

                                                                <!--<th scope="col"<th><input type="checkbox" ng-model="IsAllChecked" ng-change="CheckUncheckAll()" >Select all</th><br /></th>-->
                                                                <th scope="col">End Date</th>
                                                                <th scope="col">Discount</th>
                                                                <th scope="col">Status</th>

                                                                <!--<th>
                         <input type="checkbox" ng-checked="c.IsSelect" ng-click="toggleSelect()" ng-model="c.IsSelect" name="vehicle1{{$index}}">ALL
                        </th>-->
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <!-- ngRepeat: c in CustomerList | itemsPerPage:10  -->
                                                            <tr ng-repeat="x in CouponLstObj">
                                                                <!--<th scope="row" class="ng-binding">{{$index}}</th>-->
                                                                <td>{{x.CouponCode}}</td>
                                                                <td class="ng-binding">{{x.ValidityFrom | date: shortDate}}</td>
                                                                <td class="ng-binding">{{x.ValidityTo | date: shortDate }}</td>
                                                                <td class="ng-binding">{{x.Discount}}</td>
                                                           
                                                                <td class="ng-binding" ng-if="x.ValidityFrom < ValidityTo">Active</td>
                                                                <td class="ng-binding" ng-if="x.ValidityFrom > ValidityTo">Expired</td>

                                                                <!--<td>
                                                                    <input type="checkbox" ng-checked="c.IsSelect" ng-model="c.IsSelect" name="vehicle10" class="ng-pristine ng-untouched ng-valid ng-empty">
                                                                    <br>
                                                                </td>-->
                                                               
                                                            </tr><!-- end ngRepeat: c in CustomerList | itemsPerPage:10  -->

                                                        </tbody>
                                                    </table>
                                                    <dir-pagination-controls class="pagination center ng-isolate-scope" max-size="8" direction-links="true" boundary-links="true" style="color:black;"><!-- ngIf: 1 < pages.length || !autoHide --></dir-pagination-controls>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Coupon Code</label>
                                                        <div>
                                                            <input type="text" class="form-control" ng-model="obj.CouponCode" name="firstname">
                                                            <!--<span class="err-msg" ng-show="submitted==true && userform.firstname.$error.required"><font color="red">Please Enter First Name</font></span>-->
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Discount</label>
                                                        <div>
                                                            <input type="text" class="form-control" ng-model="obj.Discount" name="imei">
                                                            <!--<span class="err-msg" ng-show="submitted==true && userform.imei.$error.required"><font color="red">IEMI Number Mandatory</font></span>-->
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <label>Start From</label>
                                                        <div>
                                                            <input class="form-control"
                                                                   moment-picker="fromdate"
                                                                   format="MM/DD/YYYY"
                                                                   name="Date"
                                                                   start-view="month"
                                                                   style="padding-left: 10px;"
                                                                   ng-model="obj.ValidityFrom"
                                                                   ng-model-options="{ updateOn: 'blur' }">

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Up To</label>
                                                        <div>
                                                            <input class="form-control"
                                                                   moment-picker="Todate"
                                                                   format="MM/DD/YYYY"
                                                                   name="Date"
                                                                   start-view="month"
                                                                   style="padding-left: 10px;"
                                                                   ng-model="obj.ValidityTo"
                                                                   ng-model-options="{ updateOn: 'blur' }">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <hr>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group mb-0">
                                                    <div style="text-align:center;">
                                                        <button type="submit" ng-click="CreateCoupon(obj)" class="btn btn-primary waves-effect waves-light mr-1">
                                                            Create Coupon
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- container-fluid -->
            </form>
            <div footerpage="">
                <footer class="footer">
                    <span>© 2019 Riyadh Schools - Developed by <a class="url" data-target="_blank" href="http://www.ibsksa.com/">Intelligent Business Solutions</a></span>.
                </footer>
            </div>
        </div>
    </div>
    <div footerpage>

    </div>

</div>
