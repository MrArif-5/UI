
<div>
    <div id="wrapper">

        <div header-Direc>

        </div>

        <div side-Bar>

        </div>
        <div class="content-page">
            <form name="userform" novalidate autocomplete="off">
                <div class="content">
                    <div class="container-fluid">
                        <div class="page-title-box">
                            <div class="row align-items-center">
                                <div class="col-sm-6">
                                    <h4 class="page-title">Add Delivery Hero</h4>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <img src="assets/images/users/user-4.jpg" alt="user" class="profile-img">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Full Name</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="firstname" required ng-model="FirstName">
                                                            <span class="err-msg" ng-show="submitted==true && userform.firstname.$error.required"><font color="red">Please Enter First Name</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Mobile</label>
                                                        <div>
                                                            <input type="number" class="form-control" name="email" required ng-model="Username">
                                                            <span class="err-msg" ng-show="submitted==true && userform.email.$error.required"><font color="red">Please Enter Email Address</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Alternative Mobile </label>
                                                        <div>
                                                            <input type="text" class="form-control" name="password" required ng-model="Password">
                                                            <span class="err-msg" ng-show="submitted==true && userform.password.$error.required"><font color="red">Please Enter Password</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Aadhar Card #</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="email" required ng-model="Username">
                                                            <span class="err-msg" ng-show="submitted==true && userform.email.$error.required"><font color="red">Please Enter Email Address</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Vehile Plate #</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="password" required ng-model="Password">
                                                            <span class="err-msg" ng-show="submitted==true && userform.password.$error.required"><font color="red">Please Enter Password</font></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <label>Date Of Birth</label>
                                                        <div>
                                                            <input class="form-control"
                                                                   moment-picker="DOB" min-date="minDateString" format="MM/DD/YYYY"
                                                                   placeholder=""
                                                                   name="dob"
                                                                   style="padding-left: 10px;"
                                                                   ng-model="DOB"
                                                                   ng-model-options="{ updateOn: 'blur' }">

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Highest Qualifcation</label>
                                                        <div>
                                                            <input type="text" class="form-control" required ng-model="Qualification">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                        <div>
                                                            <textarea rows="4" cols="140" name="comment" form="usrform">Enter Full Address here...</textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Aadhar</label>
                                                        <div>
                                                            <input type="file" name="myFile">
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Driving License</label>
                                                        <div>
                                                            <input type="file" name="myFile">
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Pan Card</label>
                                                        <div>
                                                            <input type="file" name="myFile">
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Vehicle Rc</label>
                                                        <div>
                                                            <input type="file" name="myFile">
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group mb-0">
                                                        <div style="text-align:center;">
                                                            <button type="reset" class="btn btn-secondary waves-effect">Cancel</button>
                                                            <button type="submit" ng-click="submitted=true;AddUser(userform.$valid)" class="btn btn-primary waves-effect waves-light mr-1">
                                                                Submit
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- container-fluid -->
            </form>
            <div footerpage="">
                <footer class="footer">
                    <span>© 2019 Riyadh Schools - Developed by <a class="url" data-target="_blank" href="http://www.ibsksa.com/">Intelligent Business Solutions</a></span>.
                </footer>
            </div>
        </div>
    </div>
    <div footerpage>

    </div>

</div>
</div>
