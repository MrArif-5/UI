
<div>
    <div id="wrapper">

        <div header-Direc>

        </div>

        <div side-Bar>

        </div>
        <div class="content-page">
            <form name="userform" novalidate autocomplete="off">
                <div class="content">
                    <div class="container-fluid">
                        <div class="page-title-box">
                            <div class="row align-items-center">
                                <div class="col-sm-6">
                                    <h4 class="page-title">Add Images For Marketing</h4>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div>
                                           
                                            <div class="row">
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Action</label>
                                                        <div>
                                                            <input type="text" class="form-control" ng-model="Action" name="mobile">
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>ActionType</label>
                                                        <div>
                                                            <input type="text" class="form-control" ng-model="ActionType" name="plateNo">
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <label>FromDate</label>
                                                        <div>
                                                            <input class="form-control"
                                                                   moment-picker="ToDate"
                                                                   min-date="minDateString"
                                                                   format="MM/DD/YYYY"
                                                                   placeholder=""
                                                                   name="dob"
                                                                   style="padding-left: 10px;"
                                                                   ng-model="ToDate"
                                                                   ng-model-options="{ updateOn: 'blur' }">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <label>ToDate</label>
                                                        <div>
                                                            <input class="form-control"
                                                                   moment-picker="Fromdate"
                                                                   min-date="minDateString"
                                                                   format="MM/DD/YYYY"
                                                                   placeholder=""
                                                                   name="dob"
                                                                   style="padding-left: 10px;"
                                                                   ng-model="Fromdate"
                                                                   ng-model-options="{ updateOn: 'blur' }">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Upload Image</label>
                                                        <div>
                                                            <input type="file" fileread="ImageUrl" accept="image/*" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group mb-0">
                                                        <div style="text-align:center;">
                                                            <button type="reset" class="btn btn-secondary waves-effect">Cancel</button>
                                                            <button type="submit" ng-click="UploadImagesForMarketings()" class="btn btn-primary waves-effect waves-light mr-1">
                                                                Create
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- container-fluid -->
            </form>
            <div footerpage="">
                <footer class="footer">
                    <span>© 2019 Riyadh Schools - Developed by <a class="url" data-target="_blank" href="http://www.ibsksa.com/">Intelligent Business Solutions</a></span>.
                </footer>
            </div>
        </div>
    </div>
    <div footerpage>

    </div>

</div>
