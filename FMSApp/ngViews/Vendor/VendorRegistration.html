


<div>
    <div id="wrapper">

        <div header-Direc>

        </div>

        <div side-Bar>

        </div>
        <form name="userform" novalidate autocomplete="off">
            <div class="content-page">
                <div class="content">


                    <div class="container-fluid">
                        <div class="page-title-box">
                            <div class="row align-items-center">
                                <div class="col-sm-6">
                                    <h4 class="page-title">Vendor Registration</h4>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div>
                                            <!--<div class="row">
                                                <div class="col-md-12">
                                                    <img src="assets/images/users/user-4.jpg" alt="user" class="profile-img">
                                                </div>
                                            </div>-->
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Vendor Name</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="firstname" ng-model="obj.VendorName">
                                                            <!--<span class="err-msg" ng-show="submitted==true && userform.firstname.$error.required"><font color="red">Please Enter First Name</font></span>-->
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Business Type</label>
                                                        <select class="form-control" <!--ng-model="DriverId"-->>

                                                            <option value="">Select </option>
                                                            <!--<option ng-repeat="c in Heros" value="{{c.DeliveryHeroRegistrationId}}">

                                                                {{c.HeroName}}

                                                            </option>-->

                                                        </select>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Open-Time</label>
                                                        <select class="form-control" ng-model="obj.OpenTime">

                                                            <option value="">Select </option>
                                                            <option ng-repeat="c in Timings" value="{{c.Time}}">

                                                                {{c.Time}}

                                                            </option>

                                                        </select>

                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Close-Time</label>
                                                        <select class="form-control" ng-model="obj.CloseTime">

                                                            <option value="">Select </option>
                                                            <option ng-repeat="c in Timings" value="{{c.Time}}">

                                                                {{c.Time}}

                                                            </option>

                                                        </select>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>WhatsAppNo</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="wallets" ng-model="obj.WhatsappNo">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>MobileNo</label>
                                                        <div>
                                                            <input type="text" class="form-control" name="No" ng-model="obj.MobileNo" >
                                                          
                                                        </div>
                                                    </div>
                                                </div>
                                              
                                                
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                      
                                                        <div>
                                                            <textarea class="form-control" rows="2" cols="55" ng-model="obj.Address"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>LandMark</label>
                                                        <div>
                                                            <input type="text"  class="form-control" name="No" ng-model="obj.LandMark">

                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <div>
                                                            <input type="checkbox" ng-model="obj.isContractSign"> IsContract Sign
                                                        </div>
                                                    </div>
                                                </div>
                                               
                                           </div>



                                            <hr>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group mb-0">
                                                        <div style="text-align:center;">
                                                            <button type="reset" class="btn btn-secondary waves-effect">Cancel</button>
                                                            <button type="submit" ng-click="CreateVendor(obj)" class="btn btn-primary waves-effect waves-light mr-1">
                                                                Register
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- container-fluid -->
                        </div>
                    </div>

                </div>
            </div>





        </form>




        <div footerpage="">

        </div>
    </div>
</div>
