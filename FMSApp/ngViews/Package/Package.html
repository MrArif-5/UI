
<style>
    .button-switch {
        font-size: 1.2em;
        height: 1.875em;
        margin-bottom: 0.625em;
        position: relative;
        width: 4em;
    }

        .button-switch .lbl-off,
        .button-switch .lbl-on {
            cursor: pointer;
            display: block;
            font-size: 14px;
            font-weight: bold;
            /*line-height: 1em;*/
            position: absolute;
            top: 0.4em;
            transition: opacity 0.25s ease-out 0.1s;
            text-transform: uppercase;
        }

        .button-switch .lbl-off {
            right: 0.4375em;
        }

        .button-switch .lbl-on {
            color: #fefefe;
            opacity: 0;
            left: 0.4375em;
        }

        .button-switch .switch {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            height: 0;
            font-size: 1em;
            left: 0;
            line-height: 0;
            outline: none;
            position: absolute;
            top: 0;
            width: 0;
        }

            .button-switch .switch:before, .button-switch .switch:after {
                content: '';
                font-size: 1em;
                position: absolute;
            }

            .button-switch .switch:before {
                border-radius: 1.25em;
                background: #bdc3c7;
                height: 1.875em;
                left: -0.25em;
                top: -0.1875em;
                transition: background-color 0.25s ease-out 0.1s;
                width: 4.5em;
            }

            .button-switch .switch:after {
                box-shadow: 0 .0625em .375em 0 #666;
                border-radius: 50%;
                background: #fefefe;
                height: 1.5em;
                -webkit-transform: translate(0, 0);
                transform: translate(0, 0);
                transition: -webkit-transform 0.25s ease-out 0.1s;
                transition: transform 0.25s ease-out 0.1s;
                transition: transform 0.25s ease-out 0.1s, -webkit-transform 0.25s ease-out 0.1s;
                width: 1.5em;
            }

            .button-switch .switch:checked:after {
                -webkit-transform: translate(2.5em, 0);
                transform: translate(2.5em, 0);
            }

            .button-switch .switch:checked ~ .lbl-off {
                opacity: 0;
            }

            .button-switch .switch:checked ~ .lbl-on {
                opacity: 1;
            }



            .button-switch .switch:checked:before {
                background: #04bf68;
            }
</style>
